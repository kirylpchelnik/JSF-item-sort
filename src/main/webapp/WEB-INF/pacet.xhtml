<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <div class="card">
            <p:panelGrid  >

                <span class="ui-float-label">
                    <h3>Name item</h3>
                    <p:inputText id="float-input" value="#{userData.name}" pattern="А-Яя-яЁё"/>
                    <h3>Description</h3>
                    <p:inputText value="#{userData.description}" pattern="А-Яя-яЁё"/>
                    <h3>Price</h3>
                    <p:inputText  value="#{userData.price}" pattern="А-Яя-яЁё"/>
                    <h3>The guarantee is valid until:</h3>
                    <p:inputText value="#{userData.garant}" pattern="А-Яя-яЁё"/>




                <h3><h:commandButton value="NEW" icon="ui-icon-document" action="#{userData.addItems()}" size="20%" life="2000" style="margin-right: 20px" styleClass="ui-priority-primary" />
               </h3>
                </span>
            </p:panelGrid>
        </div>

    </h:form>
</ui:composition>
