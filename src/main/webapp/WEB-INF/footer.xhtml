<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:form>
        <div class="card">
            <p:dataTable  value="#{userData.items}" var="item" >
                <p:column  headerText="Item name">
                    <h:outputText  value="#{item.name}" />
                </p:column>
                <p:column  headerText="Description">
                    <h:outputText  value="#{item.description}" />
                </p:column>
                <p:column  >
                    <f:facet name="header">
                        <h:commandLink action="#{userData.sortAscendingPrice()}" value="↓"  />
                        <h:outputText value="Price"/>
                        <h:commandLink action="#{userData.sortAdescendingPrice()}" value="↑"  />
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column  >
                    <f:facet name="header">
                        <h:commandLink action="#{userData.sortAscendingData()}" value="↓"  />
                        <h:outputText value="The guarantee is valid until:"/>
                        <h:commandLink action="#{userData.sortDescendingData()}" value="↑"  />

                    </f:facet>
                    <h:outputText value="#{item.garant}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</ui:composition>
